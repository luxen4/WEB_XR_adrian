<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <title>Document</title>
</head>

<body style="margin: 0; overflow: hidden">



            <a-scene embedded arjs>

                <a-marker preset="hiro">
                    <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-0.patt">
                    <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-1.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/abra.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-2.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/magikarp.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-3.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/popplio.glb)" scale="1.5 1.5 1.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-4.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/caterpie.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-5.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/km_lugia.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-6.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/nosealope.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-7.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/beedrill.glb)" scale="0.015 0.015 0.015"
                        position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-8.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/squirtle.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker preset="hiro">
                    <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-charmander.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/charmander.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 -90 0" touch-move></a-entity>
                </a-marker>

                <a-marker preset="kanji">
                    <a-box position="0 0 0" rotation="0 0 0 " color="green"></a-box>
                </a-marker>


                <a-entity camera></a-entity>
            </a-scene>


            <div id="form-container">
                <h2>Formulario de Pokémon</h2>
               
                <form id="pokemon-formrrrrr">
        
                    <div id="input-container">
                        <input type="text" placeholder="Escribe algo aquí..." />
                    </div>
        
        
                    <div id="select-container">
                        <select>
                            <option value="pikachu">Pikachu</option>
                            <option value="charmander">Charmander</option>
                            <option value="bulbasaur">Bulbasaur</option>
                            <option value="squirtle">Squirtle</option>
                            <option value="eevee">Eevee</option>
                        </select>
                    </div>
        
        
                    <button type="button" onclick="submitForm()">Enviar</button>
                </form>
        
        
                <div id="result"></div>
            </div>

</body>

</html>

<style>

    #input-container {
        position: absolute;
        top: 20px;
        left: 150px;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }


    #select-container {
        position: absolute;
        top: 80px;
        left: 150px;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
    }

    select {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }


    button:hover {
        background-color: #45a049;
    }


    #result {
        margin-top: 1500px; 
        font-size: 18px;
        text-align: center;
        position: absolute; 
        bottom: 100px; 
        left: 50px; 
    }
          
          
          

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute; /* Posición absoluta */
        bottom: 20px; /* Coloca el botón a 20px de la parte inferior */
        left: 50%; /* Posición horizontal al 50% del contenedor */
        transform: translateX(-50%); /* Corrección para centrarlo */
    }
   

</style>



<script>
    // Función para manejar el envío del formulario
    function submitForm() {
        alert("entro");
    
        // Obtener los valores del formulario
        var name = document.getElementById("pokemon-name").value;
        var pokemon = document.getElementById("pokemon-select").value;

        // Verificar si el campo del nombre está vacío
        if (name === "") {
            alert("Por favor, ingresa tu nombre.");
            return;
        }

        // Mostrar los resultados
        var result = document.getElementById("result");
        result.innerHTML = `¡Hola, ${name}! Has seleccionado a ${pokemon} como tu Pokémon favorito.`;
    }
</script>
