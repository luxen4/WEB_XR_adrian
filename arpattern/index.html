<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    </body style="margin: 0; overflow: hidden">

    <a-scene embedded arjs>

        <a-marker preset="hiro">
            <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
        </a-marker>

        <a-marker type="pattern"  preset="custom"  url="./patterns/pattern-0.patt">
            <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
        </a-marker>


        <a-marker type="pattern" preset="custom" url="./patterns/pattern-1.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/abra.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-2.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/magikarp.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-3.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/popplio.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-4.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/caterpie.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-5.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/km_lugia.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-6.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/nosealope.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-7.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/beedrill.glb)" scale="0.015 0.015 0.015" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker type="pattern" preset="custom" url="./patterns/pattern-8.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/squirtle.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
        </a-marker>

        <a-marker preset="hiro">
            <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
        </a-marker>

        <a-marker type="pattern"  preset="custom"  url="./patterns/pattern-charmander.patt">
            <a-entity id="pokemon" gltf-model="url(./gbl/charmander.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 -90 0" touch-move></a-entity>
		</a-marker>

        <a-marker preset="kanji">
            <a-box position="0 0 0" rotation="0 0 0 " color="green"></a-box>
        </a-marker>



        <a-entity camera ></a-entity>
    </a-scene>

</body>
</html>
