<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./css/styles.css">    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <script src="./js/aframe-ar.js"></script>
    <script src="./js/script.js"></script>
</head>


<body style="margin: 0; overflow: hidden">


            <a-scene embedded arjs>

                <a-marker preset="hiro">
                    <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
                </a-marker>



                <a-marker type="pattern" preset="custom" url="./patterns/pattern-0.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/sandslash.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-1.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/abra.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-2.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/magikarp.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-3.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/popplio.glb)" scale="1.5 1.5 1.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-4.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/caterpie.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-5.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/km_lugia.glb)" scale="0.25 0.25 0.25" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-6.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/nosealope.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-7.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/beedrill.glb)" scale="0.015 0.015 0.015"
                        position="0 0 0" rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-8.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/squirtle.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>




                <a-marker preset="hiro">
                    <a-entity id="pokemon" gltf-model="url(./gbl/geodude.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker type="pattern" preset="custom" url="./patterns/pattern-10.patt">
                    <a-entity id="pokemon" gltf-model="url(./gbl/charmander.glb)" scale="0.5 0.5 0.5" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>

                <a-marker preset="kanji">
                    <a-entity id="pokemon" gltf-model="url(./gbl/gengar.glb)" scale="0.25 0.25 0.25" position="0 0 0"
                        rotation="0 0 0" touch-move></a-entity>
                </a-marker>





                <a-entity camera></a-entity>
            </a-scene>


            <div id="form-container">
                <h2>Formulario de Pok√©mon</h2>
               
                <form id="pokemon-form">
        
                    <div id="input-container">
                        <input type="text" id="my-name" placeholder="Escribe tu nombre..." />
                    </div>
        
        
                    <div id="select-container">
                        <select id="pokemon-select">
                            <option value="sandslash">Sandslash</option>
                            <option value="abra">Abra</option>
                            <option value="magicarp">Magicarp</option>
                            <option value="poplio">Poplio</option>
                            <option value="caterpie">Caterpie</option>
                            <option value="km_lugia">km_lugia</option>
                            <option value="nosealope">Nosealope</option>
                            <option value="beedrill">Beedrill</option>
                            <option value="squirtle">Squirtle</option>

                            <option value="geodude">Geodude</option>
                            <option value="charmander">Charmander</option>
                            <option value="gengar">Gengar</option>

                        </select>
                    </div>
        
        
                    <button type="button" onclick="submitForm()">Enviar</button>
                </form>
        
        
                <div >
                    <h3 id="result">

                    </h3>
                </div>
            </div>

</body>

</html>
