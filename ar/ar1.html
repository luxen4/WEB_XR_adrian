<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <title>Document</title>
</head>

<body style="margin: 0; overflow: hidden">

    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <a-box position="0 0 -4" rotation="0 0 0" color="red"></a-box>
            <a-box position="0 1 -2" rotation="0 0 0" color="yellow"></a-box>
        </a-marker>

        <!-- CÃ¡mara con ajustes para evitar zoom -->
        <a-entity camera="fov: 60; position: 0 0 0; zoom: 1;"></a-entity>
        <a-cursor></a-cursor>
    </a-scene>

</body>
</html>
