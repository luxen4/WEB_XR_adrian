<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <title>AR Page</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <a-box position="0 0 -4" rotation="0 0 0" color="red"></a-box>
            <a-box position="0 1 -2" rotation="0 0 0" color="yellow"></a-box>
        </a-marker>

        <!-- Entidad de cámara sin zoom y sin ajuste de campo de visión -->
        <a-entity camera="active: true; zoom: 1; fov: 60;" position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
