<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <title>Mark</title>
</head>
<body>
    
    </body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs>


        <a-marker type="barcode"  value="0">
            <a-box position="0 0 0" rotation="0 0 0 " color="red"></a-box>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-sphere position="0 0 0" radius="0.5" color="blue"></a-sphere>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-cylinder position="0 0 0" radius="0.5" height="1" color="green"></a-cylinder>
        </a-marker>

        



            <a-entity camera ></a-entity>
        </a-scene>


</body>
</html>
