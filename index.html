<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

    <title>Pokemon AR - Mover con el dedo</title>

    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>

<body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- Marcador para detectar el modelo de Pokémon -->
        <a-marker preset="kanji">
            <!-- Modelo de Pokémon -->
            <a-entity id="pokemon"
                      gltf-model="url(charmander.glb)" 
                      scale="0.5 0.5 0.5" 
                      position="0 0 -3"  <!-- Un poco alejado en Z -->
                      rotation="0 180 0"
                      touch-move>
            </a-entity>
        </a-marker>

        <!-- Cámara AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Componente para mover el modelo con el dedo
        AFRAME.registerComponent('touch-move', {
            init: function () {
                this.touchStart = null;
                this.touchMove = this.touchMove.bind(this);
            },
            // Detectar el inicio del toque
            touchStart: function (event) {
                event.preventDefault();
                this.touchStart = { x: event.touches[0].pageX, y: event.touches[0].pageY };
            },
            // Mover el modelo al deslizar
            touchMove: function (event) {
                if (!this.touchStart) return;

                event.preventDefault();
                let deltaX = event.touches[0].pageX - this.touchStart.x;
                let deltaY = event.touches[0].pageY - this.touchStart.y;

                // Mover el modelo en el plano XY
                let position = this.el.getAttribute('position');
                position.x += deltaX * 0.01;  // Ajusta la velocidad
                position.y -= deltaY * 0.01;  // Ajusta la velocidad

                // Establece la nueva posición del modelo
                this.el.setAttribute('position', position);

                // Actualiza la posición de inicio para el siguiente movimiento
                this.touchStart = { x: event.touches[0].pageX, y: event.touches[0].pageY };
            },

            // Añadir event listeners de toque al modelo
            tick: function () {
                this.el.addEventListener('touchstart', this.touchStart);
                this.el.addEventListener('touchmove', this.touchMove);
            }
        });
    </script>
</body>
</html>
