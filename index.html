<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <title>Mark</title>
</head>
<body>
    
    
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>


<!-- handle matrix marker -->
<a-marker type='barcode' value='0'>
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:white;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'
        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
        </a-torus-knot>
    </a-box>
</a-marker>
<!-- handle matrix marker -->
<a-marker type='barcode' value='1'>
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'
        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
        </a-torus-knot>
    </a-box>
</a-marker>
<!-- handle matrix marker -->
<a-marker type='barcode' value='2'>
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'
        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
        </a-torus-knot>
    </a-box>
</a-marker>
<!-- handle matrix marker -->
<a-marker type='barcode' value='3'>
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'
        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
        </a-torus-knot>
    </a-box>
</a-marker>
<!-- handle matrix marker -->
<a-marker type='barcode' value='4'>
    <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
        <a-torus-knot radius='0.26' radius-tubular='0.05'
        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
        </a-torus-knot>
    </a-box>
</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:yellow;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>

</html>
